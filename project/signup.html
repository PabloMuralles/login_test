<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>Singup</title>
</head>
<body>
    <h1>Singup</h1>
    <!- the form needs the action to do the thing when we press the button an the method it's because with post we send the data->
    <!- we put no validate becuase we will validate with php and not with the html->
    <form action="process_signup.php" method="POST" novalidate>
        <!– the div is for put in a differnt line –>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>

        <div>
            <label for="password_confirmation">Repeat password</label>
            <input type="password" id="password_confirmation" name="password_confirmation">
        </div>

        <button>Sign Up</button>
    </form>
</body>
</html>
